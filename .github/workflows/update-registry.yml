name: Update Harbor Registry Tasks

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-tasks:
    name: Generate and update registry tasks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Generate tasks
        run: uv run python scripts/generate_tasks.py

      - name: Apply linting fixes and formatting
        run: |
          uv run ruff check --fix src/inspect_harbor/tasks.py
          uv run ruff format src/inspect_harbor/tasks.py

      - name: Run type checks
        run: uv run pyright src/inspect_harbor/tasks.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code src/inspect_harbor/tasks.py || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.git-check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          commit-message: 'chore: update Harbor registry tasks'
          title: 'Update Harbor Registry Tasks'
          body: |
            ## ðŸ¤– Automated Update

            This PR updates the Harbor registry tasks to reflect the latest datasets available in the [Harbor registry](https://harborframework.com/registry).

            ### Changes
            - Updated `src/inspect_harbor/tasks.py` with latest registry datasets

            ### Details
            - **Generated by**: `scripts/generate_tasks.py`
            - **Triggered by**: ${{ github.event_name }}
            - **Workflow**: ${{ github.workflow }}

            Please review the changes and merge if they look correct.
          branch: update-harbor-tasks
          delete-branch: true
          labels: |
            automated
            dependencies
